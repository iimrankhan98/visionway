apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-course-finder-app
spec:
  replicas: 2
  selector:
    matchLabels:
      env: prod
    matchExpressions:
      - key: env
        operator: In
        values: 
          - prod
  template:
    metadata:
      name: ai-course-pod
      labels:
        env: prod
    spec:
      containers:
      - name: ai-course
        image: 650378210006.dkr.ecr.ap-south-1.amazonaws.com/ai-course-finder-prod:5875
        livenessProbe:
          httpGet:
            path: /docs
            port: 8200
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /docs
            port: 8200
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
